<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Super Racing Game</title>
	    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <p class="hidden-element clear"></p>
    <div class="audio-div display">
	    <audio id="intro-music" preload="" loop >
		    <source src="sound/intro-music.mp3" type="audio/mp3">
	    </audio>
	    <audio id="background-music" preload="" loop >
		    <source src="sound/background-music.mp3" type="audio/mp3">
	    </audio>
	    <audio id="car-start-up-sound" preload="" loop >
		    <source src="sound/car-start-up-sound.mp3" type="audio/mp3">
	    </audio>
	    <audio id="car-running-sound" preload="" loop >
		    <source src="sound/car-running-sound.mp3" type="audio/mp3">
	    </audio>
	    <audio id="breaks-music" preload="" >
		    <source src="sound/breaks-music.mp3" type="audio/mp3">
	    </audio>
	    <audio id="explosion-sound" preload="" >
		    <source src="sound/explosion-sound.mp3" type="audio/mp3">
	    </audio>
	    <audio id="background-music-two" preload="" loop >
		    <source src="sound/background-music-two.mp3" type="audio/mp3">
	    </audio>
	    <audio id="background-music-three" preload="" loop >
		    <source src="sound/background-music-three.mp3" type="audio/mp3">
	    </audio>
    </div>
    <script src="jquery-min.js"></script>
    <script src="javascript.js"></script>
    </body>
</html>
